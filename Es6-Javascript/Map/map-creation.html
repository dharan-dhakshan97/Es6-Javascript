<html>
    <body>
        <h1 style="text-align:center">Map Creation</h1>
        <script>

//passing an array to new map


const fruits=new Map([
    ["Apples",500],["Grapes",300],["Pineapple",100]
]);

console.log(fruits);


//create a map and use Map.set()

const persons=new Map();
persons.set(1,"Ravi");
persons.set(2,"Chandran");
persons.set(3,"Rahul");

console.log(persons);


//create a map from an object


let obj={
    name:"Venkat",
    title:"The King in the Earth"
};
let map=new Map(Object.entries(obj));
console.log(map.get('name'));      //get a name from where create a map...


        </script>
    </body>
</html>
