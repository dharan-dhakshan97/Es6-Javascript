<html>
    <body>
        <h1 style="text-align:center">Map Iteration</h1>
        <script>

let obj1={
    id:1,
    name:"Ravi"
};
let obj2={

id:2,
name:"Venkat"
};
let map=new Map();
map.set(obj1,"Welcom1");    //obj1,obj2 are keys and welcome1,welcome2 are values
map.set(obj2,"Welcome2");

for(i of map.keys())         // get a keys
{
    console.log(`id: ${i.id}`);
}

for (i of map.values())        //get a values
{
    console.log(`values:${i}`);
}

map.forEach((values,keys)=>

    console.log(`Name=${keys.name} , Values=${values}`));



//sample program for map


map.set(10,"Number");
map.set("Hello","String");
map.set([1,2,3,4],"Array");
console.log(map);


        </script>
    </body>
</html>
