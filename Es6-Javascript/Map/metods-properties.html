<html>
    <body>
        <h1 style="text-align:center">Map Methods & Properties</h1>
        <script>

//new map - creates a new map and 
let map=new Map();
map.set(1,"Venkat");
map.set(2,"Ravi");
map.set(3,"Charan");
console.log(map);                        //map.set(key,values) - stores the value by the key


console.log(map.get(1));    // returns the value by the key, undefined if they doesn't existin map


console.log(map.has(3));  //returns true if the key exists, false otherwise.


console.log(map.delete(1));   //removes the value by the key


console.log(map.size);  // returns the current element count


console.log(map.clear()); //removes everything from the map


console.log(map.size);



        </script>
    </body>
</html>
