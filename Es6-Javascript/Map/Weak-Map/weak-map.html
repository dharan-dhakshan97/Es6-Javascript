<html>
    <body>
        <h1 style="text-align:center">Weak Map</h1>
        <script>
//use only objects

    let obj1 = {
        id: 1,
        name: "Ravi"
    };
    let obj2 = {

        id: 2,
        name: "Venkat"
    };

let weakmap=new WeakMap();
weakmap.set(obj1,"Welcome1");
weakmap.set(obj2,"Welcome2");
console.log(weakmap);


//methods

console.log(weakmap.get(obj1));  //return a value

console.log(weakmap.has(obj1));//return true or false



console.log(weakmap.delete(obj1)); 


console.log(weakmap.has(obj1));


//usecase

let map=new Map();
function counter(abc)
{
    let count=map.get(abc)||0;
    map.set(abc,count+1);
}
let abc={
    name:"abc"
};
counter(abc);
abc=null;

map.forEach((value,key)=>
console.log(`key=${key.name} value=${value}`));



        </script>
    </body>
</html>
