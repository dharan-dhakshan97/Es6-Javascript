        <h1 style="text-align:center">Array Function of Filter</h1>


<script>

const marks=[35,45,30,25,78,67,55];

let pass=marks.filter(e=> e>=35);    //using a single statement
console.log(pass);



const foods=["biriyani","dosa","idly","chickengravy","chappathi"];

let favfoods=foods.map(food => food === "biriyani");
console.log(favfoods);
