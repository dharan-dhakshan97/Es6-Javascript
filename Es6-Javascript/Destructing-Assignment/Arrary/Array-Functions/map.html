<html>
    <body>
        <h1 style="text-align:center">Array Function of Map</h1>

        <script>

// check the student marks and gives the result pass or fail using map function


const marks=[35,27,45,89,56,25,90];

let grade=marks.map(function(e)  // e call back function
{
    let result=e>=35 ? "You are Pass" : "You are Fail";
    return result;
    
})
console.log(grade);



//Check the candidates for voter....

const VotingAge=[18,25,30,37,12,6,56,55];

let EligibleCandidate=VotingAge.map(function(age)
{
    let results=age>=18 ? "Your are eligible to vote here" : "Your are not eligible to vote here";
 return results;   // return statement can only be used inside the function
})
 
console.log(EligibleCandidate);



        </script>
    </body>
</html>
