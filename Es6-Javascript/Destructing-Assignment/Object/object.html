        <h1 style="text-align:center">Objects</h1>


<script>
//property initializer

let uname="venkat"
uplace="trichy"

let arr=
{
    uname,
    uplace
};

console.log(arr.uname);
console.log(arr.uplace);


//computed property name
var grade='Grade';
let user=
{
    id:101,
    name:"Krishna",
    [grade]:"A"
};

console.log(user);

//Merge Object   syntax for Object.assign(target, sources);

var obj1={id:101, name:"Venkat"};
var obj2={id:102,name:"Krishna"};
var obj3={id:103,name:"John"};

//using Oject.assign

var final_obj=Object.assign(obj1,obj2,obj3);
console.log(final_obj);



//object cloning

//Cloning is the process of copying an object from one variable to another variable.We can clone an object by using the object.assign() method.

    
let customer={
    id:201,
name:"lakshmi",
}

let changename=Object.assign({},customer);

changename.name="Devi";

console.log(customer);
console.log(changename);
