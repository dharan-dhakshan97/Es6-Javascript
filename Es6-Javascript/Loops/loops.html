<html>
    <body>
        <h1 style="text-align:center">Loops</h1>
<script>

//For-in loop using in objects and array it will return keys only by defalut

obj={name:"John", age:25}

for (x in obj)
{
    console.log(x);        // it will return keys only
    console.log(obj[x]);   // when you get the values

}

Avengers=["Ironman", "Hulk", "Caption"];
for (y in Avengers)
{
    console.log(y);    //it will returns the index while using the array
    console.log(Avengers[y]); //it will returns the values
}


//For-of loop fucntioning only in arrary

for (i of Avengers)
{
    console.log(i);
}

// for (z of obj)
// {
//     console.log(z);   it makes error: obj is not defined
// }


// For-each using arrary it works on only an arrary

fruits=["apple","banana","orange","grapes","pineapple"]

fruits.forEach((e)=>console.log(e)); // e- callback function














</script>
    </body>
</html>
