<html>
    <body>
        <h1 style="text-align:center">Function Call</h1>
<script>


const person={
    fullname:function()
    {
        return this.firstname + " " + this.lastname;
    }
}

const person1={
    firstname:"John",
    lastname:"Ben"
}

const person2={
    firstname:"Venkat",
    lastname:"Charan"
}
console.log(person.fullname.call(person1));

console.log(person.fullname.call(person2));


//using arguments



const customer={
    fullname:function(city,country)
    {
        return this.firstname + " " + this.lastname + "," + city + "," + country;
    }

   }
    const person3 = {
        firstname: "Ram",
        lastname: "Charan"


    }
console.log(customer.fullname.call(person3,"Cuddalore","Tamilnadu"));


</script>

    </body>
</html>
