<html>
    <body>
        <h1 style="text-align:center"> Function Parameters</h1>
        <script>


// write a function using parameters

function functionname(x,y)
{
    return x*y;
}
console.log(functionname(3,4));


//defaultparameters using undefined

function myFunction(a,b)
{
    if(b===undefined)
    {
        b=2;
    }
    return a*b;
}
console.log(myFunction(2));



//uisng default values

function MyFunction(c,d=10)
{
    return c-d;
}
console.log(MyFunction(15,15));    //default values...


        </script>
    </body>
</html>
