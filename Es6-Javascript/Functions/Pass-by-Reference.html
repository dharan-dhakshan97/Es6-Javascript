        <h1 style="text-align:center"> Pass By Reference</h1>
        <script>
let person={

    name:"John",
    age:25
}

function IncreaseAge(obj)
{
    obj.age+=1;
}

IncreaseAge(person);  // returns what type...
console.log(person);

id:1,
    name:"Venkat"

}

{

}
Increase(person1);    // returns the calling a function
console.log(person1);







        </script>
    </body>
