<html>
    <body>
        <h1 style="text-align:center">Arrow Functions</h1>
        <script>

//syntax for arrow function

var sum = () =>
{
    console.log("Its a Arrow Function");
}
sum();


//with parameters


var add=(a,b,c)=>
{
    
    console.log("The summation of three numbers are:" + a + " " + b + " " + c);
}
add(100,100,100);


//default parameters


var adding=(x,y=10)=>
{
    console.log(x+ " " + y);
}
adding(20);


        </script>
    </body>
</html>
