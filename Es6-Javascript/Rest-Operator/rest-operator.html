<html>
    <body>
        <h1 style="text-align:center">Rest Operator</h1>
<script>

    //using rest operator


    const colors=["violet","blue","white","black","green","pink"];

    const [a,b,...args]=colors;
    console.log(a);
    console.log(b);
    console.log(...args);


</script>

    </body>
</html>
