<html>
    <body>
        <h1 style="text-align:center">Default Parameters</h1>
        <script>


//Undefined is the default value for a parameter in javascript



//function parameters to have default values


function sum(x=5, y=10)
{
    return x+y;
}
console.log(sum(10,15));  //case1:both arguments are passed
console.log(sum(10));     //case2:one arugument are passed
console.log(sum());        //case:3 No argument are passed it takes default values x=5,y=10;




//using expressions as default values and passing parameter as default values

function sums(x=1, y=x, z=x+y)
{
    console.log(x+y+z);
}

sums();


//if you reference the parameter that has not been initialized yet, you will get an error

//passing function value as default value


const Add=()=>10;
const calculate=function(x,y=x*Add())
{
    return x+y;
}

const result=calculate(10);
console.log(result);



//passing undefined value

function test(x=1)
{
    console.log(x);
}

test(undefined);





var calculateArea=function(height,width)
{
    height=height || 10;
    width=width || 10;
}

let calculatearea=function(height=5,width=5)
{
    console.log(calculatearea(height*width));
}
