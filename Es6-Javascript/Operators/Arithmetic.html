<html>
    <body>
        <h1 style="text-align:center"> Arithmetic Operator</h1>
        <script>

//addition,subraction,multiplication,division,modules

let num1=50;
let num2=25;

console.log(num1+num2);
console.log(num1-num2);
console.log(num1*num2);
console.log(num1/num2);
console.log(num1%num2);

//Increment

let no1=5;
let no2=6;
console.log("The pre-increment value of no1 is :",++no1);   //pre-increment of no1 = no1+1  output:6
console.log("The post-increment value of no1 is:",no1++);   //post-increment of no1 = no1 output:6

console.log("The pre-increment value of no2 is:", ++no2);   //pre-increment of no2 =no2+1  output:7
console.log("The post-increment value of no2 is:", no2++);   //post-increment of no2=no2    output:6

//Decrement
let a=8;
let b=9;


console.log("The pre-decrement value of a is:", --a); // pre-decrement value of a is a=a-1; output:7
console.log("The post-decrement value of a is:", a--); //post-decrement value of a is a=a; output:7

console.log("The pre-decrement value of b is:", --b);// pre-decrement value of b is b=b-1; output:8
console.log("The post-decrement value of b is :",b--);//post-decrement value of b is: b=b-1; output:8



//Exponential 


let c=2;
let d=1;

        </script>
    </body>
</html>
