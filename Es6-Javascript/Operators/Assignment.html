<html>
    <body>
        <h1 style="text-align:center">Assignment Operator</h1>

<script>

//Assignment Operator
let x=5;

console.log("The addition assignment value is:", x+=5); //add
console.log("The subraction assignement value is :", x-=2); //sub
console.log("The multiplication assignment value is :", x*=5);//mul
console.log("The Multiplication assignment value is:", x/=5);//div
console.log("The modules assignment value is:", x%=5);//mod
console.log("The exponential assignment value is:", x**=5);//expo



//Shift Operator

let y=-5;
console.log("The Left shift value of y is:" ,y<<=5); //left shift
console.log("The Right shift value of y is:", y>>=5);//right shift
console.log("The Unsigned right shift value of y is:",y>>=5);//unsigned right shift


//Bitwise Operator
let z=5;
console.log("The bitwise AND assignment value of z is:", x&=5);   //AND
console.log("The bitwise OR assignment value of z is:", x|=5);    //OR
console.log("The bitwise XOR assignment value of z is:", x^=5);   //XOR


//Logical Operator
let a=7;
console.log("The logical AND value of a is:", a&&=5);  //AND
console.log("The logical OR value of a is:", a||=5);   //OR
console.log("The Nullish coalescing assignment value of a is:", a??=5); //Null coalescing assignment
</script>




    </body>
</html>
