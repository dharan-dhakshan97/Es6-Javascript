        <h1 style="text-align:center">Arrow Functions</h1>
        <script>

//Normal functions


function Car()
{
    var carname="Audi";
    console.log("My Favourite car is", carname);
}

Car();

//using return keyword in normal function

function Student()
{
    var studentname="rahul"
    return "My Name is Venkat";
    
}
   console.log(Student());  //when use the return keyword you should put the function calling in the console and out of the function is mandatory




//normal Arrow function usng return keyword

let hello=() =>
{
    return "Hello World!";
}
console.log(hello());



//Arrow Function using single statement

let student=() => "I am Krishna";
console.log(student());




//Arrow Funtion using more than one statement


let students=()=>
{
    var x=10;
    var y=10;
    if (x===y)
    {
        console.log("True");
    }
    else{
        console.log("False");
    }
}

students();























        </script>
