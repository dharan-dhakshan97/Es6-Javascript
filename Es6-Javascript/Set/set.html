<html>
    <body>
        <h1 style="text-align:center">Set</h1>
        <script>

//set is constructor function


let array=[1,2,3,4,5];
console.log(array);

//add a element using index

array[5]=6;
console.log(array);

// change the element using index

array[0]=1;
console.log(array);

//In Array duplicate elements are holding not ignoring

let arr=[1,2,3,4,4,5,6,6];
console.log(arr);

//In set duplicate elements are holding ignoring
let s=new Set([1,2,3,4,4,4,5,5,2,6,7,8,9]);
console.log(s);

//another example

let s1=[1,2,3,4,5,6,6,7,8,9,0];
let s2=new Set(s1);
console.log(s2);


        </script>
    </body>
</html>
